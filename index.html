<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/scripts.js" type="text/javascript"></script>

</head>
<body>
<div class="container">
<!-- Layout -->
<!-- 1.Create an element for our table
1a. Make it green
1b. Give it a white border
2. Create an element for the dealer's hand and the palyer's hand
3.Create an element for the dealers total and the players total
4.Create an element for each card in each hand, maximum of 6 cards
5.Make a deal, hit and stand button
<div class="container"> -->
	<div class="row">
		<div class="col-sm-12 the-table">
			<div class="row">
	<!-- This will hold dealer total and all 6 dealer cards -->
				<div class="col-sm-12 dealer-hand-wrapper">
					<div class="col-sm-2 dealer-total">
						Dealer Total: 0
					</div>
					<div class="col-sm-10 dealer-cards">
						<div class="card card-1"></div>
						<div class="card card-2"></div>
						<div class="card card-3"></div>
						<div class="card card-4"></div>
						<div class="card card-5"></div>
						<div class="card card-6"></div>
					</div>
				</div>
			</div>
			<div class="row">
	<!-- This will hold dealer total and all 6 dealer cards -->
				<div class="col-sm-12 player-hand-wrapper">
					<div class="col-sm-2 player-total">
						Player Total: 0
					</div>
					<div class="col-sm-10 dealer-cards">
						<div class="card card-1"></div>
						<div class="card card-2"></div>
						<div class="card card-3"></div>
						<div class="card card-4"></div>
						<div class="card card-5"></div>
						<div class="card card-6"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2 sol-sm-offset-3">
					<button class="btn btn-primary">Deal</button>.
				</div>
				<div class="col-sm-2 sol-sm-offset-1">
					<button class="btn btn-warning">Hit</button>.
				</div>
				<div class="col-sm-2 sol-sm-offset-1">
					<button class="btn btn-danger">Stay</button>.
				</div>
			</div>






		</div>
	</div>
</div>		

</body>
</html>
